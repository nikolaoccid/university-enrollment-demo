{% extends 'base.html' %}
{% block register_page %}
<form method="POST">
{% for field in form %}
    <p>
    {{ field.label_tag }}
    {{ field }}
    {% if field.help_text %}
        <small style="color:gray">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
        <p style="color:red">{{ error }}</p>
    {% endfor %}
    </p>
{% endfor %}
{% csrf_token %}
<input type="submit" value="Register">
</form>
{% endblock %}
